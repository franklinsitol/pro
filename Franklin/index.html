<!DOCTYPE html>
<html>
<head>
    <title>Um Presente Especial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Estilos básicos para garantir que o conteúdo preencha a tela */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Usamos flexbox para centralizar o conteúdo */
            flex-direction: column;
            justify-content: flex-start; /* Alinha o conteúdo mais ao topo */
            align-items: center; /* Centraliza horizontalmente */
            background-color: #fce4ec; /* Rosa suave (Carinho) */
            font-family: 'Arial', sans-serif;
            color: #4a148c; /* Cor principal de texto */
        }

        /* Estilo do cabeçalho */
        header {
            padding: 20px 0 10px 0;
            text-align: center;
        }

        h1 {
            color: #880e4f; /* Cor profunda para o título */
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        /* Otimização da tag de vídeo */
        video {
            display: block;
            width: 100%; /* Ocupa 100% da largura do contêiner no celular */
            height: auto; 
            max-width: 650px; /* Limite de largura para desktop */
            border-radius: 0; /* Remove bordas para maximizar a área de visualização */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }

        /* Estilo do botão de WhatsApp */
        .whatsapp-btn {
            display: inline-block; 
            background-color: #25D366; /* Cor do WhatsApp */
            color: white; 
            padding: 12px 25px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        
        .whatsapp-btn:hover {
            background-color: #1FAF59; /* Escurece no hover */
        }

        /* Estilo para a área de interação */
        .interaction-area {
            margin-top: 30px; 
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Uma Mensagem do Coração!</h1>
        <p style="margin-top: 5px; font-size: 0.9em;">Obrigado por criar momentos inesquecíveis.</p>
    </header>

    <video controls playsinline> 
        <source src="video.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
    
    <div class="interaction-area">
        <p style="font-size: 1.1em; margin-bottom: 20px;">
            Deixe uma mensagem para o [Franklin Jr] ou para a família!
        </p>

        <a href="https://api.whatsapp.com/send?phone=5511969913506&text=Ol%C3%A1%2C%20muito%20obrigada%20pela%20mensagem%20do%20[Nome%20do%20Filho]!%20Fiquei%20muito%20feliz%20com%20o%20carinho!" 
           target="_blank" 
           class="whatsapp-btn">
            Responder pelo WhatsApp
        </a>
    </div>

</body>
</html>
